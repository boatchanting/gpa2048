<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绩点48游戏规则</title>
    <style>
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background: #faf8ef;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            min-height: 100vh;
            padding: 20px;
        }
        .header {
            background: #bbada0;
            padding: 15px;
            text-align: center;
            color: #fff;
            font-size: 2em;
            font-weight: bold;
            width: 100%;
            border-radius: 4px;
        }
        .score-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 400px;
            margin: 20px;
            gap: 15px;
        }
        .score, .transcript-btn {
            background: #8f7a66;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            flex: 1;
            text-align: center;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            grid-template-rows: repeat(4, 80px);
            gap: 8px;
            background: #bbada0;
            padding: 8px;
            border-radius: 4px;
        }
        .grid-cell {
            width: 80px;
            height: 80px;
            background: #cdc1b4;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: #776e65;
            transition: transform 0.2s;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
            color: #776e65;
            width: 100%;
        }
        .footer-link {
            color: #776e65;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .footer-link:hover {
            color: #8f7a66;
        }

        /* 成绩等级样式 */
        .grade-2 { background: #f2b179; color: #776e65; }
        .grade-4 { background: #f59563; }
        .grade-8 { background: #f67c5f; }
        .grade-16 { background: #f65e3b; }
        .grade-32 { background: #edcf72; }
        .grade-64 { background: #edcc61; }
        .grade-128 { background: #edc850; }
        .grade-256 { background: #edc53f; }
        .grade-512 { background: #edc22e; }
        .grade-1024 { background: #3c3a32; color: #f9f6f2; }
        .grade-2048 { background: #3c3a32; color: #f9f6f2; font-size: 16px; }

        /* 移动端优化 */
        @media (max-width: 600px) {
            .header {
                font-size: 1.5em;
                padding: 10px;
            }
            .score-panel {
                flex-direction: column;
                gap: 10px;
            }
            .score, .transcript-btn {
                font-size: 1em;
                padding: 8px 16px;
                margin: 5px 0;
            }
            .grid-container {
                grid-template-columns: repeat(4, 60px);
                grid-template-rows: repeat(4, 60px);
                gap: 6px;
            }
            .grid-cell {
                width: 60px;
                height: 60px;
                font-size: 16px;
            }
            .footer {
                font-size: 0.8em;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">绩点48游戏规则</div>
    
    <div class="score-panel">
        <div class="score">当前绩点：0.0</div>
        <button class="transcript-btn">查看成绩单</button>
    </div>

    <div class="grid-container">
        <div class="grid-cell grade-2">不及格</div>
        <div class="grid-cell grade-4">被捞到及格</div>
        <div class="grid-cell grade-8">及格</div>
        <div class="grid-cell grade-16">被捞到中</div>
        <div class="grid-cell grade-32">中</div>
        <div class="grid-cell grade-64">被卡到中</div>
        <div class="grid-cell grade-128">被捞到良</div>
        <div class="grid-cell grade-256">良</div>
        <div class="grid-cell grade-512">被捞到优</div>
        <div class="grid-cell grade-1024">优</div>
        <div class="grid-cell grade-2048">免修得优</div>
    </div>

    <div class="footer">
        <p>操作说明：使用方向键/WASD/滑动操作</p>
        <p>胜利条件：合成「免修得优」2048分</p>
        <p>制作者：马原汇报第五小组制作，仅供娱乐演示</p>
    </div>
</body>
</html>
