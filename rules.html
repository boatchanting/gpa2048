<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绩点48游戏规则</title>
    <style>
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background: #faf8ef;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            min-height: 100vh;
            padding: 20px;
        }
        .header {
            background: #bbada0;
            padding: 15px;
            text-align: center;
            color: #fff;
            font-size: 2em;
            font-weight: bold;
            width: 100%;
            border-radius: 4px;
        }
        .score-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 400px;
            margin: 20px;
            gap: 15px;
        }
        .score, .transcript-btn {
            background: #8f7a66;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            flex: 1;
            text-align: center;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            grid-template-rows: repeat(4, 80px);
            gap: 8px;
            background: #bbada0;
            padding: 8px;
            border-radius: 4px;
        }
        .grid-cell {
            width: 80px;
            height: 80px;
            background: #cdc1b4;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: #776e65;
            transition: transform 0.2s;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
            color: #776e65;
            width: 100%;
        }
        .footer-link {
            color: #776e65;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .footer-link:hover {
            color: #8f7a66;
        }

        /* 成绩等级样式 */
        .grade-2 { background: #eee4da; color: #776e65; }
        .grade-4 { background: #ede0c8; }
        .grade-8 { background: #f2b179; }
        .grade-16 { background: #f59563; }
        .grade-32 { background: #f67c5f; }
        .grade-64 { background: #f65e3b; }
        .grade-128 { background: #edcf72; }
        .grade-256 { background: #edcc61; }
        .grade-512 { background: #edc850; }
        .grade-1024 { background: #edc53f; }
        .grade-2048 { background: #edc22e; }


        /* 移动端优化 */
        @media (max-width: 600px) {
            .header {
                font-size: 1.5em;
                padding: 10px;
            }
            .score-panel {
                flex-direction: column;
                gap: 10px;
            }
            .score, .transcript-btn {
                font-size: 1em;
                padding: 8px 16px;
                margin: 5px 0;
            }
            .grid-container {
                grid-template-columns: repeat(4, 60px);
                grid-template-rows: repeat(4, 60px);
                gap: 6px;
            }
            .grid-cell {
                width: 60px;
                height: 60px;
                font-size: 16px;
            }
            .footer {
                font-size: 0.8em;
                padding: 10px;
            }
        }
        /* 规则容器样式 */
        .rules-container {
            background: #f5e9d3;
            border-radius: 4px;
            padding: 20px;
            margin: 20px 0;
            width: 100%;
            max-width: 400px;
        }
        .rules-title {
            color: #776e65;
            font-size: 1.5em;
            margin-bottom: 15px;
        }
        .rules-list {
            list-style: none;
            padding-left: 20px;
            line-height: 1.8;
        }
        .rules-list li::before {
            content: "▶";
            color: #8f7a66;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="header">绩点48游戏规则</div>
    
    <div class="score-panel">
        <div class="score">当前绩点：x.xx</div>
        <button class="transcript-btn">查看成绩单</button>
    </div>

    

    <div class="grid-container">
        <!-- 成绩格子 -->
        <div class="grid-cell grade-2">不及格</div>
        <div class="grid-cell grade-4">被捞到及格</div>
        <div class="grid-cell grade-8">及格</div>
        <div class="grid-cell grade-16">被捞到中</div>
        <div class="grid-cell grade-32">中</div>
        <div class="grid-cell grade-64">被卡到中</div>
        <div class="grid-cell grade-128">被捞到良</div>
        <div class="grid-cell grade-256">良</div>
        <div class="grid-cell grade-512">被捞到优</div>
        <div class="grid-cell grade-1024">优</div>
        <div class="grid-cell grade-2048">免修得优</div>
    </div>
    <!-- 规则说明区域 -->
    <div class="rules-container">
        <div class="rules-title">游戏说明</div>
        <ul class="rules-list">
            <li><strong>游戏目标：</strong>通过合并成绩等级，提升你的绩点</li>
            <li><strong>操作方式：</strong>使用方向键/WASD/滑动屏幕进行移动</li>
            <li><strong>合并规则：</strong>相同等级的成绩相邻时自动合并升级</li>
            <li><strong>失败条件：</strong>当所有格子填满且无法合并时游戏结束</li>
            <li><strong>成绩单：</strong>点击我的成绩单可以查看你的详细成绩，但是你会发现与原先的绩点有些浮动，我们称之为“薛定谔的绩点”</li>
        </ul>
    </div>

    <div class="footer">
        <p>制作者：马原汇报第五小组制作，仅供娱乐演示</p>
    </div>
</body>
</html>
